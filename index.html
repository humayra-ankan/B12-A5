<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Emergency Service Directory</title>
</head>
<body class="hind-madurai m-0 p-0">

  <!-- section -1- Header section-->

  <header class=" flex justify-between items-center px-4 py-2 bg-white shadow">
  <!--header left- Logo section -->
    <div class="flex items-center gap-2">
      <img src="./assets/logo.png" alt="Logo" class="w-10 h-10">
      <span class="font-extrabold text-[#006747] text-sm sm:text-base">Emergency <br class="sm:hidden"/> Service</span>
    </div>

    <!-- header-Right stats -->
    <div class=" flex items-center gap-2">
      <!-- Heart -->
      <button class="flex items-center gap-2 bg-gray-100 px-2 py-1 rounded-full text-sm font-bold">
       <p>0</p>
       <img class="w-6 h-auto" src="./assets/heart.png" alt="">
    
      </button>
      <!-- Coin -->
      <button class="flex items-center gap-2 bg-gray-100 px-2 py-1 rounded-full text-sm font-bold">
       <p class="text-bold">100</p>
       <img class="w-6 h-auto " src="./assets/coin.png" alt="">
      </button>
      <!-- Copy Button -->
      <button class="flex gap-1 bg-green-600 text-white px-4 py-1 rounded-full class="font-bold hover:bg-green-700">
      <span>2</span>
      <span>Copy</span>
      </button>
    </div>
  </header>

  <!-- section-2 - Banner Section -->
  <section class="w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center justify-center text-center px-4 py-10">
    <img src="./assets/logo-dark.png" class="w-16 h-16 mb-4">

    <h1 class="text-white font-bold text-2xl sm:text-3xl lg:text-4xl">
      Emergency Service Directory
    </h1>

    <p class="text-white text-sm sm:text-base lg:text-lg mt-2 max-w-2xl">
      Government Emergency Services at Your Fingertip- A Project by Government of the People's Republic of Bangladesh
    </p>
  </section>


</body>
</html>
